name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release gate
        run: pnpm release:gate

      - name: Golden demo
        run: bash demo/h5-golden/run_all.sh

      - name: Design partner bundle verify
        run: bash design_partner_bundle/verify_all.sh
